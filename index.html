<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز المواقع الموسمية بسوق المواشي والابل والاعلاف بتبوك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f1fdf4;
      color: #2e7d32;
      text-align: center;
    }

    header {
      background-color: #d1f2e0;
      padding: 25px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #1b5e20;
    }

    #content {
      max-width: 800px;
      margin: 80px auto 40px auto; /* ✅ رفعنا المسافة من فوق */
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2.title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1b5e20;
    }

    #timer-box {
      background-color: #e8f5e9;
      padding: 25px 15px;
      border-radius: 10px;
      margin: 10px 0 30px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    #timer {
      font-size: 44px; /* ✅ كبرنا الخط */
      font-weight: bold;
      color: #388e3c;
    }

    #form {
      display: none;
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #2e7d32;
      margin-top: 10px;
    }

    /* ✅ فقط على الجوال */
    @media (max-width: 600px) {
      #timer {
        font-size: 36px;
      }
      h2.title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>📢 التسجيل يفتح قريبًا</h1>
</header>

<div id="content">
  <h2 class="title">حجز المواقع الموسمية بسوق المواشي والإبل والأعلاف بتبوك</h2>

  <div id="timer-box">
    <div id="timer"></div>
  </div>

  <div id="form">
    <h2>🎉 التسجيل متاح الآن!</h2>
    <h3>الخميس - 17/11/1446هـ</h3>
    <iframe src="https://forms.gle/cLhzyJajfqHqux8HA" allowfullscreen></iframe>
  </div>
</div>

<script>
  var countDownDate = new Date("May 15, 2025 10:00:00").getTime();

  var x = setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = 
      `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;

    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer-box").style.display = "none";
      document.getElementById("form").style.display = "block";
    }
  }, 1000);
</script>

</body>
</html>
